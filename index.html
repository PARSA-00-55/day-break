<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayBreak Talk.com/news</title>
    <!-- tailwind & daisy-UI CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awsome icon -->
    <script src="https://kit.fontawesome.com/ef6db34c7e.js" crossorigin="anonymous"></script>
    <!--CSS file link  -->
    <link rel="stylesheet" href="language/css/style.css">
    <!-- JS file link -->
    <script defer src="language/js/index.js"></script>
</head>

<body>
    <!-- nav bar -->
    <header class="border-b-4 border-indigo-500 container mx-auto p-4">
        <div class="navbar  bg-base-100">
            <!-- web-site logo -->
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-2xl"><span
                        class="bg-white  text-black p-1 font-bold rounded">DayBreak</span>&nbsp;Talk</a>
            </div>
            <!-- nav list and profile -->
            <div class="flex-none gap-2">
                <div class="form-control">
                    <ul class="menu menu-horizontal p-0">
                        <li><a href="index.html">News</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- main section -->
    <main class="container mx-auto mt-2">
        <!-- menu bar -->
        <div id="menu-bar" class="bg-base-100 flex justify-around flex-wrap list-none">
        </div>
        <!-- item found  -->
        <div class="p-5 w-full bg-slate-600 mt-5">
            <h4><span id="item-number">00</span> items found</h4>
        </div>
        <!-- newsfeed -->
        <section>
            <div id="news-feed" class="w-4/5 mx-auto mt-8">
                
            </div>
        </section>

    </main>

    <!-- modal -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
            <!-- modal body -->
            <div id="modal-body">
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="p-12 border-t-2 border-slate-500">
        <p class="text-center">©2022. DayBreak Talk. All rights reserved. Sofia, Bulgaria. </p>
    </footer>

</body>

</html>
